<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
</head>
<body>
<h2>Máy tính đơn giản</h2>
<table>
    <tr>
        <th colspan="4"><input type="text" id="display"></th>
    </tr>
    <tr>
        <th><button type="button" name="btn" value="1" onclick="wiew(this.value)">1</button></th>
        <th><button type="button" name="btn" value="2" onclick="wiew(this.value)">2</button></th>
        <th><button type="button" name="btn" value="3" onclick="wiew(this.value)">3</button></th>
        <th><button type="button" name="btn" value="+" onclick="wiew(this.value)">+</button></th>
    </tr>
    <tr>
        <th><button type="button" name="btn" value="4" onclick="wiew(this.value)">4</button></th>
        <th><button type="button" name="btn" value="5" onclick="wiew(this.value)">5</button></th>
        <th><button type="button" name="btn" value="6" onclick="wiew(this.value)">6</button></th>
        <th><button type="button" name="btn" value="-" onclick="wiew(this.value)">-</button></th>
    </tr>
    <tr>
        <th><button type="button" name="btn" value="7" onclick="wiew(this.value)">7</button></th>
        <th><button type="button" name="btn" value="8" onclick="wiew(this.value)">8</button></th>
        <th><button type="button" name="btn" value="9" onclick="wiew(this.value)">9</button></th>
        <th><button type="button" name="btn" value="*" onclick="wiew(this.value)">*</button></th>
    </tr>
    <tr>
        <th><button type="button" name="btn" onclick="del(this.value)">AC</button></th>
        <th><button type="button" name="btn" value="0" onclick="wiew(this.value)">0</button></th>
        <th><button type="button" name="btn" value="=" onclick="ketqua()">=</button></th>
        <th><button type="button" name="btn" value="/" onclick="wiew(this.value)">/</button></th>
    </tr>
</table>
<script src="main.js"></script>
</body>
</html>
